  
<div class="containerAdd">
    <h2 class="addtitle">ADD NEW ITEM</h2>
    <div class="adding row justify-content-center">
       
        <div class="col-8">
           
<form  [formGroup]="addItemForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="formGroupExampleInput">Add New Image</label>
      <input type="text" formControlName="image" class="form-control" id="formGroupExampleInput" placeholder="ENTER NEW IMAGE URL">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Add New Price</label>
      <input type="number" formControlName="price" class="form-control" id="formGroupExampleInput2" placeholder="ENTER NEW PRICE">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Add New Title </label>
        <input type="text" formControlName="title" class="form-control" id="formGroupExampleInput2" placeholder="ENTER NEW ITEM TITLE">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Add New Description</label>
        <input type="text" formControlName="description" class="form-control" id="formGroupExampleInput2" placeholder="ENTER NEW DESCRIPTION">
      </div>

      <button type="submit" class="btn btn-info"> Add Item </button>


  </form>

        </div>
    </div>
</div>
