

<div class="containerLogin"  >
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card cardlogin">
                <div class="card-header">Login</div>
                <div class="card-body">


<form>
    <div class="form-group" (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
      <label for="exampleInputEmail1">Email address</label>
      <input  formControlName="email" [(ngModel)]="email"  id="emailInput" class="form-control"  type="email"  aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input  formControlName="password" id="password" class="form-control" type="password"  placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
   <button  type="submit" [ngClass]="loginForm.status === 'INVALID' ? 'btn btn-secondary disabled' : 'btn btn-secondary' "> Login </button>

   Form status : {{loginForm.status}}
  </form>

                </div>
            </div>
        </div>
    </div>
</div>
